<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animated Carousel with headings</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<header>
			<label for="slide-1-trigger">Naruto Ten Tails</label>
			<label for="slide-2-trigger">Isshiki</label>
			<label for="slide-3-trigger">Jigen</label>
			<label for="slide-4-trigger">Boruto</label>
		</header>
		<input type="radio" name="slides" id="slide-1-trigger" checked>
		<section class="slide slide-one">
			<h1>Naruto</h1>
		</section>
		<input type="radio" name="slides" id="slide-2-trigger" >
		<section class="slide slide-two">
			<h1>Isshiki</h1>
		</section>
		<input type="radio" name="slides" id="slide-3-trigger" >
		<section class="slide slide-three">
			<h1>Jigen</h1>
		</section>
		<input type="radio" name="slides" id="slide-4-trigger" >
		<section class="slide slide-four">
			<h1>Boruto</h1>
		</section>


		
	</div>
</body>
</html>
